<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
<head> 
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:700i"/>
	<link type="text/css" rel="stylesheet" href="style.css"/>
</head> 
<body>

	<div id="container">
     <div id="content">
      <svg width="500" height = "80" viewBox="0 0 500 80">
	   <style>
		text{
		    font-size: 2.5rem;
			font-weight: bold;
			font-family: 'PT Sans', sans-serif;
			fill: url(#texture);
			}
		</style>
		 <defs>
			    <pattern width="200" patternUnits="userSpaceOnUse" height="80" id="texture">
			    <image xlink:href="bluefont.png" width="200" height="80" />
		    	</pattern>

		 </defs>
		<text x="0" y="40"> Please leave a review </text>
	  </svg>
		
	<h1>< Leave Review ></h1>
	   <form action="/users/review" method = "post"> 
		 <label>Username</label><br>
		  <input type="text" name="Uname" required="">
		<br>
		 <label>Pubname</label><br> 
		  <select name="Pname" required>
		   <option value="Brasspig">Brasspig</option>
		   <option value="Redlight">Redlight</option>
		   <option value="Milkthistle">Milkthistle</option>
		   <option value="Canteen">Canteen</option>
		   <option value="Gallimaufry">Gallimaufry</option>
		   <option value="Hydeco">Hydeco</option>
		 </select>
		<br>
		 <label> Date </label><br> 
		  <input type="date" name="Dname" required="">
		<br>
		 <label> Review </label><br> 
		  <input type="text" name="Rname" required="">
		<br><br> 
		 <input type = "submit" value = "Submit">
	   </form>
  
  </div>	
 </div>
</body>	
</html>
